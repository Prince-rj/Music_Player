        <div id="con">
            <h1 id="headingsong">My Playlist- Songs On Device</h1>

                    <img class="image" src="covers/Friends.png" height="25px" alt="">
                    <div id="songname">Friends-annie marie </div><span>3:51</span>
                </div>

        </div>
    </div>

            </span>
